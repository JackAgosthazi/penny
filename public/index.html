<!DOCTYPE html>
<html lang="en" data-framework="firebase">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penny for Your Thoughts</title>

    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB0-5xwhzWRIjBRP4j7qa_JJDp6Gl27Z_U",
            authDomain: "penny-for-your-thought.firebaseapp.com",
            databaseURL: "https://penny-for-your-thought.firebaseio.com",
            projectId: "penny-for-your-thought",
            storageBucket: "penny-for-your-thought.appspot.com",
            messagingSenderId: "324593449285"
        };
        firebase.initializeApp(config);
    </script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="node_modules/firebaseui/dist/firebaseui.css"/>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/smiley.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <style>[ng-cloak] {
        display: none;
    }</style>

</head>
<body ng-controller="MainCtrl">

<div uib-alert ng-repeat="alert in alerts" ng-cloak ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>

<div id="login-container">
    <div class="welcome-msg">Welcome to </br> Penny for Your Thoughts!</div>
    <div id="firebaseui-auth-container"></div>
</div>

<nav id="navbar" class="none navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav">
            <li><a ui-sref="smiley" ng-click="isNavCollapsed = true">Thought Logger</a></li>
            <li><a ui-sref="stats" ng-click="isNavCollapsed = true">Your Stats</a></li>
        </ul>
    </div>
</nav>

<div class="ui-view main-view"></div>

<!-- update the version number as needed -->

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src="node_modules/firebaseui/dist/firebaseui.js"></script>

<script src="js/angular-ui-router.min.js"></script>
<script src="js/controllers/MainCtrl.js"></script>
<script src="js/controllers/SmileyCtrl.js"></script>
<script src="js/controllers/StatsCtrl.js"></script>
<script src="js/directives/longPress.js"></script>

</body>
</html>
